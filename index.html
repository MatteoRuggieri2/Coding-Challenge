<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio Ammissione Boolean</title>
    <link rel="stylesheet" href="style.css">

    <!--link per il font (Poppins)-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>

    <div>
        <div class="contenitore">

            <!--Logo e titolo-->
            <header>
                <img class="logo" src="img/logo.png" alt="">
                <h1>Taking Booleaners from A to B</h1>
            </header>
        
            <!--Navigazione-->
            <nav>
                <div>
                    <input type="button" value="Prenota">
                    <input type="button" value="Termina Prenotazione">
                    <input type="button" value="Accendi Luci">
                </div>
            </nav>
        
            <!--Monopattini disponibili-->
            <main>
    
                <!--Monopattino 1-->
                <section>
                    <input type="checkbox">
                    <h2>Monopattino Gino22</h2>
                    <div class="via">Via Guadalametri - a 220 metri da te</div>
                    <div>Stato carica:</div>
                    <div class="carica1"></div>
                </section>
    
                <!--Monopattino 2-->
                <section>
                    <input type="checkbox">
                    <h2>Monopattino Mike24</h2>
                    <div class="via">Via Ricciardoni - a 420 metri da te</div>
                    <div>Stato carica:</div>
                    <div class="carica2"></div>
                </section>
    
                <!--Monopattino 3-->
                <section>
                    <input type="checkbox">
                    <h2>Monopattino Fede153</h2>
                    <div class="via">Via Mentarini - a 490 metri da te</div>
                    <div>Stato carica:</div>
                    <div class="carica3"></div>
                </section>
                
            </main>
        </div>
    </div>
    
    <footer>
    </footer>
</body>
</html>
